{% extends "layout.html" %}

{% block heading %}
    <script src="{{ url_for('static', filename='registration.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Registration</h1>
        <br>
        <form action="{{ url_for('register') }}" id="registration" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input name="name" class="form-control" type="text" autocomplete="off" autofocus placeholder="Pick a username">
                <small class="form-text text-muted">Username must be at least 2 characters long.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" class="form-control" type="password" placeholder="Create a password">
                <small class="form-text text-muted">Password must be at least 4 characters long.</small>
            </div>
            <div class="form-group">
                <label>Password again</label>
                <input name="confirmation" class="form-control" type="password" placeholder="Password (again)">
                <small class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
{% endblock %}
