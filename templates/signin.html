{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <h1>Sign in</h1>
        <br>
        <form action="{{ url_for('authenticate') }}" id="authentication" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input name="name" class="form-control" type="text" autocomplete="off" autofocus placeholder="Username">
                <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" class="form-control" type="password" placeholder="Password">
                <small class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
{% endblock %}
