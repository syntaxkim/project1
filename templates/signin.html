{% extends "layout.html" %}

{% block body %}
    <div>
        <h1>Sign in</h1>
        <form action="{{ url_for('authenticate') }}" id="authentication" method="POST">
            <input name="name" type="text" autocomplete="off" autofocus placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Sign in">
        </form>
    </div>
{% endblock %}
