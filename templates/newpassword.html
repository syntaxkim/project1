{% extends "layout.html" %}

{% block heading %}

{% endblock %}

{% block body %}

<div class="row justify-content-md-center">
    <div class="col-lg-5 col-sm-10">
        <div>
            <h3 class="text-center">Change your password</h3>
            <br>
            <form action="{{ url_for('index') }}" id="newpassword" method="POST">
                <div class="form-group">
                    <label>New password</label>
                    <input name="name" class="form-control" type="text" autocomplete="off" autofocus placeholder="New password">
                    <small class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label>Confirmation</label>
                    <input name="password" class="form-control" type="password" placeholder="Password (again)">
                    <small class="form-text text-muted"></small>
                </div>
                <button type="submit" class="btn btn-primary col-12">Change password</button>
            </form>
        </div>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div>
                <ul class="list-group">
                {% for message in messages %}
                    <li class="list-group-item list-group-item-warning">{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </div>
</div>

{% endblock %}
