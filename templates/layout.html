<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale=1>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Project 1</title>

        {% block heading %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="b-5">
            <div class="navbar">
                <h1 style><a href="/">Rainy Day</a></h1>

                {% if not "user_id" in session %}
                <div>
                    <a href="{{ url_for('signup') }}">Sign up</a>
                </div>
                <div>
                    <a href="{{ url_for('signin') }}">Sign in</a>
                </div>
                {% else %}
                <div>
                    <strong>{{ session["user_id"][1] }}</strong> is currently logged-in
                </div>
                <div>
                    <a href="{{ url_for('signout') }}">Sign out</a>
                </div>
                <div>
                    {% set name = session["user_id"][1] %}
                    <a href="{{ url_for('user', name=name) }}">user_page</a>
                </div>
                {% endif %}

            </div>
            <div>
                
                {% block body %}
                {% endblock %}
            
            </div>
        </div>

        <footer>
            
        </footer>
    </body>
</html>
